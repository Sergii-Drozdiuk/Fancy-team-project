<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <load src="partials/header.html" />
    <main>
      <section class="favorites-section">
        <div class="favorites-container container">
          <picture class="favorites-main-picture">
            <source
              media="(min-width: 1200px)"
              srcset="
                ./img/favorites-img/desktop/main-desktop.avif    1x,
                ./img/favorites-img/desktop/main-desktop@2x.avif 2x
              "
              type="image/avif"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/favorites-img/tablet/main-tablet.avif    1x,
                ./img/favorites-img/tablet/main-tablet@2x.avif 2x
              "
              type="image/avif"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/favorites-img/mobile/main-mobile.avif    1x,
                ./img/favorites-img/mobile/main-mobile@2x.avif 2x
              "
              type="image/avif"
            />
            <img src="./img/favorites-img/mobile/main-mobile.webp" alt="Tasty Cook" />
          </picture>
          <ul class="favorites-filters-list">
            <li class="favorites-filters-items">
              <button type="button" class="favorites-filters-btn">All categoris</button>
            </li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Beef</button></li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Breakfast</button></li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Chicken</button></li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Goat</button></li>
            <li class="js-hidden">
              <button type="button" class="favorites-filters-btn">Miscellaneous</button>
            </li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Pasta</button></li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Pork</button></li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Seafood</button></li>
            <li class="js-hidden"><button type="button" class="favorites-filters-btn">Side</button></li>
          </ul>
        </div>
      </section>
    </main>
    <script type="module" src="./js/favorites/favorites-filters-api.js"></script>
    <script type="module" src="./js/header.js"></script>
  </body>
</html>
