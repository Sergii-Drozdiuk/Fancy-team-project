  <body>
    <section class="header">

          <path

      <label class="switch">

      </button>

      <ul class="header-modal-list">
        <li><a href="./index.html" rel="noreferrer noopener" class="header-modal-item">Home</a></li>
        <li><a href="./favorites.html" rel="noreferrer noopener" class="header-modal-item">Favorites</a></li>
      </ul>
      <label class="switch-dialog">
        <input class="switch-input" type="checkbox" name="checkbox" />
        <span class="slider round"></span>

    </div>
  </dialog>
</section>
    <main>
      <section class="favorites-section">
        <div class="favorites-container container">
          <picture class="favorites-main-picture">
            <source
              media="(min-width: 1200px)"
              srcset="/Fancy-team-project/assets/main-desktop-fa987b17.avif 1x, /Fancy-team-project/assets/main-desktop@2x-efa21716.avif 2x"
              type="image/avif"
            />
            <source
              media="(min-width: 768px)"
              srcset="/Fancy-team-project/assets/main-tablet-a19c8ac4.avif 1x, /Fancy-team-project/assets/main-tablet@2x-10ec22fd.avif 2x"
              type="image/avif"
            />

              srcset="/Fancy-team-project/assets/main-mobile-0b457e62.avif 1x, /Fancy-team-project/assets/main-mobile@2x-37a33b66.avif 2x"
              type="image/avif"
            />
            <img src="/Fancy-team-project/assets/main-mobile-ee5174fb.webp" alt="Tasty Cook" />
          </picture>
          <div class="hat-wrapper">
            <svg class="kitchen-hat">
              <use href="/Fancy-team-project/assets/icons-6fb877e3.svg#icon-kitchen-hat"></use>
            </svg>
            <p class="no-favarits">
              It appears that you haven't added any recipes to your favorites yet. To get started, you can add
              recipes that you like to your favorites for easier access in the future.

            </li>
